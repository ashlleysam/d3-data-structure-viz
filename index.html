<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="d3_container"></div>
    <div class="node_data" id="input_container" style="position: absolute; left:10%; top:10%;">
        <input type="text" id="nodeData" name="nodeData" placeholder="Node data" style="font-family: sans-serif; font-size: 1.5em;">
        <br><br>
        <fieldset>
            <legend style="font-family: sans-serif; font-size: 1.25em;">Node Color</legend>
            <div>
                <label class="material-radio">
                    <input id="noneButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">None</span>
                </label>
                <br><br>
                <label class="material-radio">
                    <input id="redButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">Red</span>
                </label>
                <br><br>
                <label class="material-radio">
                    <input id="blackButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">Black</span>
                </label>
            </div>
        </fieldset>
    </div>
</body>
