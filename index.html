<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="d3_container"></div>
    <div class="node_data" id="input_container" style="position: absolute; left:10%; top:10%;">
        <input type="text" id="nodeData" name="nodeData" placeholder="Node data" style="font-family: sans-serif; font-size: 1.5em;">
        <br><br>
        <fieldset>
            <legend style="font-family: sans-serif; font-size: 1.25em;">Node Color</legend>
            <div>
                <input type="radio" id="noneButton" name="colorData" value="none">
                <label for="noneButton" style="font-family: sans-serif; font-size: 1.25em;">None</label><br>
                <input type="radio" id="redButton" name="colorData" value="red">
                <label for="redButton" style="font-family: sans-serif; font-size: 1.25em;">Red</label><br>
                <input type="radio" id="blackButton" name="colorData" value="black">
                <label for="blackButton" style="font-family: sans-serif; font-size: 1.25em;">Black</label><br>
            </div>
        </fieldset>
        <!-- <input type="submit" value="Submit"> -->
    </div>
</body>
