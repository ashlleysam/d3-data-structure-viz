<!DOCTYPE html>
<head>
    <title>Data Structure Playground</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Data Structure Playground" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="contextMenu" class="menu-popup" style="width: 0px; left: 658px; top: 188px; display: none;">
        <div class="menu-panel">
            <div class="menu-item" id="menu-item-add-node" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/add.svg" alt="Add"/>
                </div>
                <div class="menu-item-label">Add node</div>
            </div>
            <div class="menu-item" id="menu-item-edit-node" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/edit.svg" alt="Edit"/>
                </div>
                <div class="menu-item-label">Edit node</div>
            </div>
            <div class="menu-item" id="menu-item-delete-node" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/delete.svg" alt="Delete"/>
                </div>
                <div class="menu-item-label">Delete node</div>
            </div>
            <div class="menu-item" id="menu-item-delete-edge" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/delete.svg" alt="Delete"/>
                </div>
                <div class="menu-item-label">Delete edge</div>
            </div>
            <div class="menu-item" id="menu-item-add-left-child" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/child_left.svg" alt="Left child"/>
                </div>
                <div class="menu-item-label">Set left child</div>
            </div>
            <div class="menu-item" id="menu-item-add-right-child" style="display: none;">
                <div class="menu-item-icon">
                    <img height="24px" width="24px" src="/images/child_right.svg" alt="Right child"/>
                </div>
                <div class="menu-item-label">Set right child</div>
            </div>
        </div>
    </div>
    <div oncontextmenu="return false" id="d3_container"></div>
    <div class="node_data" id="input_container" style="position: absolute; left:5%; top:5%;">
        <input disabled type="text" id="nodeData" name="nodeData" placeholder="Node Data" style="font-family: sans-serif; font-size: 1.5em;">
        <br><br>
        <fieldset>
            <legend style="font-family: sans-serif; font-size: 1.25em;">Node Color</legend>
            <div>
                <label class="material-radio">
                    <input disabled id="noneButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">None</span>
                </label>
                <br><br>
                <label class="material-radio">
                    <input disabled id="redButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">Red</span>
                </label>
                <br><br>
                <label class="material-radio">
                    <input disabled id="blackButton" type="radio" name="group">
                    <span style="font-family: sans-serif; font-size: 1.125em;">Black</span>
                </label>
            </div>
        </fieldset>
    </div>
    <div id="snackbar" style="font-family: sans-serif;"></div>
</body>
